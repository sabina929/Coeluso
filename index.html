<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./imgs/logo/logo2.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Coeluso</title>
</head>

<body>
    <div class="big-bg">
        <img src="./imgs/background/bg.png" alt="">
    </div>

    <header>
        <div class="logo">
            <img src="./imgs/logo/logo1.png" alt="logo">
        </div>

        <div class="navigation">
            <div class="nav-button">
                <span class="nav-icon"></span>
            </div>
        </div>
    </header>

    <div id="title">
        <div class="heading">
            <img src="./imgs/header/title.png" alt="heading">
        </div>
        <button class="cta">Explore template</button>
    </div>
    <div class="screens">
        <img src="./imgs/header/screens/waves.png" alt="sound waves" class="waves">
        <div>
            <img class="screen screen1" src="./imgs/header/screens/screen1.png" alt="screen">
            <img class="screen screen2" src="./imgs/header/screens/screen2.png" alt="screen">
            <img class="screen screen3" src="./imgs/header/screens/screen3.png" alt="screen">
        </div>
    </div>

    <main>
        <section id="features">

            <div class="upper">
                <div class="left">
                    <img src="./imgs/features/headphone.png" alt="headphone">
                </div>
                <div class="right">
                    <img src="./imgs/features/view_more.png" alt="view more text">
                    <button class="cta">View more</button>
                </div>
            </div>

            <div class="lower">
                <img src="./imgs/features/Coeluso_with_a_lot_of_features.png" alt="Coeluso with a lot of features">
                <img src="./imgs/features/features.png" alt="features">
            </div>
        </section>


        <section id="features_perspective">
            <div class="left-part">
                <img src="./imgs/features_perspective/text.png" alt="text">
            </div>
            <div class="right-part">
                <img src="./imgs/features_perspective/graphic.png" alt="screens">
            </div>
            </div>

        </section>

        <section id="opinions">

            <img src="./imgs/opinions/bg-photo.png" alt="background photo">

            <div class="opinion">

                <img src="./imgs/opinions/opinion.png" alt="opinion">
            </div>
            <div class="bullets">
                <span class="bullet"></span>
                <span class="bullet"></span>
                <span class="bullet"></span>
                <span class="bullet"></span>
            </div>
        </section>




        <section id="download-app">
            <img src="./imgs/download_app/text.png" alt="text">
            <img src="./imgs/download_app/coeluso.png" alt="coeluso phone image">
            <button class="cta cta2">Download our app</button>
        </section>
    </main>
    <footer>
        <img src="./imgs/footer/line.png" alt="line">
        <div class="wrapper">
            <div class="footer_nav">
                <nav>
                    <ul>
                        <li><a href="#">Homepage</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="footer_copyright">
                <p>Copyright &copy; 2019. All right reserved by Coeluso</p>
            </div>
        </div>
    </footer>


    <script>
        const navButton = document.querySelector('.nav-button');


        navButton.addEventListener('click', toggleClose);

        function toggleClose() {
            navButton.classList.toggle('close');
        }
    </script>

</body>

</html>
