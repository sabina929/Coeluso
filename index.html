<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./imgs/logo/logo2.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Coeluso</title>
</head>

<body>
    <div class="big-bg">
        <img src="./imgs/background/bg.png" alt="">
    </div>

    <header>
        <div class="logo">
            <img src="./imgs/logo/logo1.png" alt="logo">
        </div>

        <div class="navigation">
            <div class="nav-button">
                <span class="nav-icon"></span>
            </div>
        </div>
    </header>

    <div id="title">
        <div class="heading">
            <img src="./imgs/header/title.png" alt="heading">
        </div>
        <button class="cta">Explore Template</button>
    </div>
    <div class="screens">
        <img src="./imgs/header/screens/waves.png" alt="sound waves" class="waves">
        <div>
            <img class="screen screen1" src="./imgs/header/screens/screen1.png" alt="screen">
            <img class="screen screen2" src="./imgs/header/screens/screen2.png" alt="screen">
            <img class="screen screen3" src="./imgs/header/screens/screen3.png" alt="screen">
        </div>
    </div>



    <script>
        const navButton = document.querySelector('.nav-button');


        navButton.addEventListener('click', toggleClose);

        function toggleClose() {
            navButton.classList.toggle('close');
        }
    </script>

</body>

</html>
